    <h2>나만을 위한 아로마오일은?</h2>
    <p>1차크라를 위한 오일은 진저 오일, 2차크라는 오렌지 또는 일랑일랑 오일이다. 로즈마리와 레몬 오일을 활용하면 3차크라의 균형을 찾을 수 있다. 4차크라는 레몬그라스와 제라늄 오일이 효과적이고 5차크라의 문제는 유칼립투스와 티트리 오일로 회복할 수 있다. 6차크라는 라벤더와 페퍼민트 오일, 7차크라는 프랑킨센스 오일을 활용하면 된다. </p>
